<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">薛定谔的麻辣锅-文章详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/custom.css" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="../static/css/client-background.css" th:href="@{/css/client-background.css}">
    <link rel="stylesheet" href="../static/lib/particleground/style.css" th:href="@{/lib/particleground/style.css}">
</head>

<body>

<div th:fragment="particlesBackground" id="particles-background"></div>

<!--导航-->
<nav th:fragment="page(pageNum)" class="ui inverted attached segment animate__animated animate__fadeIn m-padded-tb-mini m-shadow-small m-nav">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui white header item">薛定谔的麻辣锅</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${pageNum==1}?'active'"><i
                    class="home icon"></i><span th:text="#{nav.index}">首页</span></a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide"
               th:classappend="${pageNum==2}?'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${pageNum==3}?'active'"><i
                    class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"
               th:classappend="${pageNum==4}?'active'"><i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${pageNum==5}?'active'"><i
                    class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon input">
                        <input type="text" name="query" placeholder="搜索文章..." th:value="${query}">
                        <i id="search-btn" onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--中间内容-->


<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment animate__animated animate__fadeIn m-padded-tb-massive m-footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <!--<div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.png" th:src="@{#{imagesURL}+#{wechat}}"
                             class="ui rounded image"
                             alt="" style="width: 110px">
                    </div>
                </div>
            </div>-->
            <div class="five wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">关于我</h4>
                <div class="ui inverted link list">
                    <a href="#" th:href="@{/about}" target="_blank" class="item m-text-thin">
                        喜欢尝试新鲜的事物 💡‍
                        <br>
                        <br>
                        热爱用代码构造世界 (づ｡◕‿‿◕｡)づ
                    </a>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                <div id="newBlog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin"
                           th:each="blog : ${newBlogs}" th:text="${blog.title}">用户故事</a>
                        <!--/*-->
                        <a href="#" class="item m-text-thin">用户故事</a>
                        <a href="#" class="item m-text-thin">用户故事</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <div class="item m-text-thin" th:text="|微信：#{index.wechat}|">微信：gmy19980822</div>
                    <div class="item m-text-thin" th:text="|QQ：#{index.qq}|">QQ：373606970</div>
                    <div class="item m-text-thin" th:text="|邮箱：#{index.email}|">邮箱：kevinguomy@163.com</div>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider m-text-thin m-text-spaced m-opacity-mini"></div>
        <p class="m-text-slim m-text-spaced m-opacity-tiny">Copyright © 2020 Designed by Kevin Guo</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <!--<script src="../static/lib/particleground/jquery-1.11.1.min.js"
            th:src="@{/lib/particleground/jquery-1.11.1.min.js}"></script>-->
    <script src="../static/lib/particleground/jquery.particleground.min.js"
            th:src="@{/lib/particleground/jquery.particleground.min.js}"></script>

    <script>

        $('#particles-background').particleground({
            dotColor: '#666666',
            lineColor: '#666666'

        });

        $('#newBlog-container').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog");


        $('#nextPage-btn').hover(function () {
            $('#nextPage-btn').removeClass('basic');
        },function () {
            $('#nextPage-btn').addClass('basic');
        });

        $('#prevPage-btn').hover(function () {
            $('#prevPage-btn').removeClass('basic');
        },function () {
            $('#prevPage-btn').addClass('basic');
        });


    </script>
</th:block>

</body>
</html>
